require: rubocop-rails

AllCops:
  Exclude:
    - 'bin/rails'
    - 'bin/bundle'
    - 'bin/webpack'
    - 'bin/webpack-dev-server'
    - 'db/schema.rb'

Rails:
  Enabled: true

Rails/Output:
  Exclude:
    - 'db/seeds/**'
    - 'db/seeds.rb'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
